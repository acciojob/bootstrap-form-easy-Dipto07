<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	<form>
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      Please enter your first name.
    </div>
  </div>
  
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
      Please enter your last name.
    </div>
  </div>

	<div class="form-group">
    <label for="email-input">Email Address</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">
      Please enter your email address.
    </div>
  </div>

		
  	
	<div class="form-group">
    <label for="college-input">College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please enter your college name.
    </div>
  </div>


  <!-- Similarly, add other input fields as per the problem statement -->

  <div class="form-group">
    <label for="grad-year-select">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select your graduation year.
    </div>
  </div>

	
	<div class="form-group">
    <label for="roll-no-input">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please enter your Roll No..
    </div>
  </div>
	

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Accept Terms and Conditions</label>
    <div class="invalid-feedback">
      You must agree to the terms and conditions.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	<!-- the entire body must be written by student -->

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
